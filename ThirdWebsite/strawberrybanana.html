      <h1> Strawberry Banana Smoothie </h1>
      <p> Ingredients:
        <li>1 whole banana</li>
        <li>2 cups of frozen strawberries</li>
        <li>1 tbsp honey</li>
        <li>1 cup milk</li>
        <li>1 cup ice cubes</li>

        Directions:
        Add all the ingredients to the blender and mix on high speed for about one minute until smooth.
      </p>
