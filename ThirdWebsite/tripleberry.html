      <h1> Triple Berry Smoothie </h1>
      <p>Ingredients:
        <ul>
          <li>2 1/2 cups of vanilla yogurt</li>
          <li>1  cup blueberries</li>
          <li>1/2 cup blackberries</li>
          <li>1/2 cup raspberries</li>
          <li>1/4 cup ice cubes</li>

        Directions:
        Add all the ingredients to the blender and mix on high speed for about one minute until smooth.
        </p>
